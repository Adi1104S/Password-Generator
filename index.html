<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passbox" disabled>
            <span class="material-symbols-outlined" id="copy">
                content_copy
            </span>
        </div>
        <input type="range" min="4" max="30" value="8" id="inputslider">
        <div class="row">
            <p>Password Length</p>
            <span id="slidervalue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include lowercase letters (a - z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Include uppercase letters (A - Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include numbers letters (0 - 9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols">Include symbols letters (@ - *)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <button type="button" class="genbtn" id="genbtn">Generate Password</button>
        <button type="button" class="Refresh" id="Refresh">Refresh</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
